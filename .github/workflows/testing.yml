name: Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      # - name: Run tests
      #   run: npm run test

      - name: Run prettier
        run: npm run prettier-format

      - name: Run transpilation
        run: npm run build
